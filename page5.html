<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Clothes Uplaoder</h1>
    </div>

    <div class="row">

      <!-- Sign-Up Card-->
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">
            Add in Attributes
          </div>
          <div class="card-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
                    <form class="form-inline">
                            <label class="color-input" for="inlineFormCustomSelectPref">Color</label>
                            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                              <option selected>Choose...</option>
                              <option value="1">Red</option>
                              <option value="2">Blue</option>
                              <option value="3">yellow</option>
                              <option value="4">orange</option>
                              <option value="5">green</option>
                              <option value="6">purple</option>
                              <option value="7">brown</option>
                              <option value="8">white</option>
                              <option value="9">gray/silver</option>
                              <option value="10">black</option>
                            </select>
                    <form class="form-inline">
                            <label class="sex-input" for="inlineFormCustomSelectPref">Gender</label>
                            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                              <option selected>Choose...</option>
                              <option value="1">male</option>
                              <option value="2">female</option>
                              <option value="2">unisex</option>
                            </select>
                    <form class="form-inline">
                            <label class="season-input" for="inlineFormCustomSelectPref">Season</label>
                            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                              <option selected>Choose...</option>
                              <option value="1">Spring/summer</option>
                              <option value="2">fall/winter</option>
                            </select>
                            <form class="form-inline">
                                    <label class="type-input" for="inlineFormCustomSelectPref">Season</label>
                                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                      <option selected>Choose...</option>
                                      <option value="1">Hat</option>
                                      <option value="2">top</option>
                                      <option value="3">bottom</option>
                                      <option value="4">shoes</option>
                                      <option value="4">accessory</option>
                                    </select>
                    <form class="form-inline">
                            <label class="occassion-input" for="inlineFormCustomSelectPref">occassion</label>
                            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                              <option selected>Choose...</option>
                              <option value="1">Casual</option>
                              <option value="2">formal</option>
                              <form>
                              <div class="form-group row">
                                    <div class="form-group row">
                                            <label for="url-input" class="col-sm-2 col-form-label">URL of Image:</label>
                                            <div class="col-sm-10">
                                              <input type="text" class="form-control" id="inputPassword" placeholder="place image url here">
                                            </div>
                                          </div>
                                        </form>
              <button class="btn btn-default" id="add-cloth" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

      

    </div>
</body>
  </div>
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- JavaScript -->
  <script>
    // Capture Button Click
    $("#add-cloth").on("click", function(event) {
      // prevent page from refreshing when form tries to submit itself
      event.preventDefault();

      // Capture user inputs and store them into variables
      var color = $("#color-input");
      var sex = $("#sex-input");
      var season = $("#season-input");
      var type = $("#type-input");
      var occassion = $("#occassion-input");
      var url = $("#url-input");

      // Console log each of the user inputs to confirm we are receiving them
      console.log(color);
      console.log(sex);
      console.log(season);
      console.log(type);
      console.log(occassion);
      console.log(url);

</script>
</html>
