<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  
  
  <!-- <script defer>
    $(document).ready(function () {
      loaddata();
    });
  </script> -->
</head>

<body>

  <div class="container">
    <div class="row">
     <!-- Sign-Up Card-->
     <div class="col-lg-3">
        <div class="card card-default">
          <div class="card-header">
            Plese Enter in Parameters
          </div>
          <form class="form-inline">
            <label class="sex-input" for="inlineFormCustomSelectPref">Gender</label>
            <select class="custom-select my-1 mr-sm-2" id="gender">
              <option selected>Choose...</option>
              <option value="male">male</option>
              <option value="female">female</option>
              <option value="unisex">unisex</option>
            </select>
            <form class="form-inline">
              <label class="season-input" for="inlineFormCustomSelectPref">Season</label>
              <select class="custom-select my-1 mr-sm-2" id="season">
                <option selected>Choose...</option>
                <option value="summer">summer</option>
                <option value="spring">Spring</option>
                <option value="fall">fall</option>
                <option value="winter">winter</option>
              </select>
              <form class="form-inline">
                <label class="type-input" for="inlineFormCustomSelectPref">type of garment</label>
                <select class="custom-select my-1 mr-sm-2" id="type">
                  <option selected>Choose...</option>
                  <option value="hat">Hat</option>
                  <option value="top">top</option>
                  <option value="bpttom">bottom</option>
                  <option value="shoes">shoes</option>
                  <option value="accessory">accessory</option>
                </select>
                <form class="form-inline">
                  <label class="occassion-input" for="inlineFormCustomSelectPref">occassion</label>
                  <select class="custom-select my-1 mr-sm-2" id="occassion">
                    <option selected>Choose...</option>
                    <option value="Casual">Casual</option>
                    <option value="formal">formal</option>
                  </select>
                  <button class="btn btn-default" id="getoutfit" type="submit">Submit</button>
                </form>
            </div>
      </div>

      <div class="col-lg">
        <div class="card bg-light mb-3" style="max-width: 18rem;">
          <div class="card-header">Hat</div>
          <div class="card-body">
            <p class="card-text"><img src="https://kakiseni.org/wp-content/uploads/2018/03/250X250.png"></p>
          </div>
        </div>
        <div class="card bg-light mb-3" style="max-width: 18rem;">
          <div class="card-header">top</div>
          <div class="card-body">
            <p class="card-text"><img src="https://kakiseni.org/wp-content/uploads/2018/03/250X250.png"></p>
          </div>
        </div>
      </div>

      <div class="col-lg">
        <div class="card bg-light mb-3" style="max-width: 18rem;">
          <div class="card-header">bottom</div>
          <div class="card-body">
            <p class="card-text"><img src="https://kakiseni.org/wp-content/uploads/2018/03/250X250.png"></p>
          </div>
        </div>
        <div class="card bg-light mb-3" style="max-width: 18rem;">
          <div class="card-header">shoes</div>
          <div class="card-body">
            <p class="card-text"><img src="https://kakiseni.org/wp-content/uploads/2018/03/250X250.png"></p>
          </div>
        </div>
      </div>
    </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card bg-light mb-3">
        <div class="card-header">Outfit Generated</div>
        <div class="card-body">
          <h5 class="card-title"><u>Hat + Top + Bottom + shoes + Accessories</u></h5>
          <p class="card-text">pic 1 + pic 2 + pic3 + pic4 </p>
        </div>
      </div>
    </div>
  </div>
</div>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="./js/client.js"></script>
</body>
